<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub User Finder</h1>
        <input type="text" id="username" placeholder="Enter GitHub username">
        <button onclick="findUser()">Find User</button>
        
        <div id="userDetails">
            <img id="userAvatar" src="" alt="User Avatar">
            <h2 id="userName"></h2>
            <p id="userBio"></p>
            <a id="userRepoLink" href="" target="_blank">View Repositories</a>
            
            <!-- Added sections for Repos, Followers, and Following -->
            <div id="userStats">
                <p><strong>Repositories:</strong> <span id="userRepos"></span></p>
                <p><strong>Followers:</strong> <span id="userFollowers"></span></p>
                <p><strong>Following:</strong> <span id="userFollowing"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
